server.document-root = "/var/www/html"
server.port = 8008
server.modules += ( "mod_fastcgi" )

fastcgi.server += ( ".php" =>
            ((
                    "host" => "127.0.0.1",
                    "port" => "9000",
                    "broken-scriptfilename" => "enable"
            ))
    )

server.errorlog = "/dev/stderr"
accesslog.filename = "/dev/stderr"
